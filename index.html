<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #d81b60; /* dark pink */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: #ffd6e8; /* baby pink */
      padding: 40px 50px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .teddy {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
    }

    h1 {
      color: #b0003a;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4081;
      color: white;
    }

    #noBtn {
      background: #fff;
      color: #d81b60;
      position: relative;
    }

    .no-text {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #880e4f;
      white-space: nowrap;
    }

    .hearts span {
      position: fixed;
      bottom: -20px;
      font-size: 16px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .final {
      font-size: 26px;
      color: #b0003a;
      line-height: 1.4;
    }
  </style>
</head>
